<!DOCTYPE html>
<html>
<head>
    <title>Delete Product Confirmation</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ product.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
        <a href="{% url 'product_list' %}">Cancel</a>
    </form>
</body>
</html>
